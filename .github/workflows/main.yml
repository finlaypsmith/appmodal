name: Deploy to Modal

on:
  workflow_dispatch:
  schedule:
    - cron: '5 18 * * *'  # 每天 26 点
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # 添加写入权限，允许 GitHub Actions 推送代码到仓库
    permissions:
      contents: write

    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
      MODAL_CONFIG_DIR: /home/runner/.modal  # 强制写入 Modal CLI 配置目录
      # 代理配置环境变量
      UUID: ${{ secrets.UUID }}
      NEZHA_SERVER: ${{ secrets.NEZHA_SERVER }}
      NEZHA_PORT: ${{ secrets.NEZHA_PORT }}
      NEZHA_KEY: ${{ secrets.NEZHA_KEY }}
      ARGO_DOMAIN: ${{ secrets.ARGO_DOMAIN }}
      ARGO_AUTH: ${{ secrets.ARGO_AUTH }}
      CFIP: ${{ secrets.CFIP }}
      NAME: ${{ secrets.NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Modal SDK
        run: pip install --no-cache-dir --upgrade "modal>=0.58.0"

      - name: Check Modal version
        run: python -c "import modal; print(modal.__version__)"

      - name: Inject Modal Token
        run: |
          mkdir -p $MODAL_CONFIG_DIR
          echo -e "[default]" > $MODAL_CONFIG_DIR/token.toml
          echo -e "token_id = \"$MODAL_TOKEN_ID\"" >> $MODAL_CONFIG_DIR/token.toml
          echo -e "token_secret = \"$MODAL_TOKEN_SECRET\"" >> $MODAL_CONFIG_DIR/token.toml

      - name: Replace placeholders in app.py
        run: |
          # 使用 sed 命令替换 app.py 中的占位符为 GitHub Secrets 中的实际值
          # 如果 Secret 未设置（为空），则替换为空字符串
          sed -i "s/{{UUID}}/${UUID:-}/g" app.py
          sed -i "s/{{NEZHA_SERVER}}/${NEZHA_SERVER:-}/g" app.py
          sed -i "s/{{NEZHA_PORT}}/${NEZHA_PORT:-}/g" app.py
          sed -i "s/{{NEZHA_KEY}}/${NEZHA_KEY:-}/g" app.py
          sed -i "s/{{ARGO_DOMAIN}}/${ARGO_DOMAIN:-}/g" app.py
          sed -i "s|{{ARGO_AUTH}}|${ARGO_AUTH:-}|g" app.py
          sed -i "s/{{CFIP}}/${CFIP:-}/g" app.py
          sed -i "s/{{NAME}}/${NAME:-}/g" app.py
          echo "✅ Placeholders replaced in app.py"

      - name: Run app remotely
        run: python deploy.py --sandbox
 
      - name: Commit time.txt to repo
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果 time.txt 不存在，说明是第一次运行
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi

          git add time.txt

          # 如果有更改再提交
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "⏱️ 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi